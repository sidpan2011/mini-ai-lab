name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Run backend linter
        working-directory: backend
        run: npm run lint

      - name: Check backend formatting
        working-directory: backend
        run: npm run format:check

      - name: Setup database
        working-directory: backend
        run: |
          npx prisma generate
          npx prisma migrate deploy
        env:
          DATABASE_URL: file:./test.db

      - name: Run backend tests
        working-directory: backend
        run: npm test
        env:
          DATABASE_URL: file:./test.db
          JWT_SECRET: test-secret-key-for-ci
          DISABLE_MODEL_OVERLOAD: true

      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-node-${{ matrix.node-version }}
          path: backend/coverage/

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend linter
        working-directory: frontend
        run: npm run lint

      - name: Check frontend formatting
        working-directory: frontend
        run: npm run format:check

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test:coverage
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-node-${{ matrix.node-version }}
          path: frontend/coverage/

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000

  e2e-test:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Setup database
        working-directory: backend
        run: |
          npx prisma generate
          npx prisma migrate deploy
        env:
          DATABASE_URL: file:./test.db

      - name: Start backend server
        working-directory: backend
        run: |
          npm run dev &
          npx wait-on http://localhost:4000 --timeout 60000
        env:
          DATABASE_URL: file:./test.db
          JWT_SECRET: test-secret-key
          PORT: 4000
          DISABLE_MODEL_OVERLOAD: true

      - name: Start frontend server
        working-directory: frontend
        run: |
          npm run dev &
          npx wait-on http://localhost:3000 --timeout 60000
        env:
          NEXT_PUBLIC_API_URL: http://localhost:4000

      - name: Run Cypress E2E tests
        working-directory: frontend
        run: npm run test:e2e
        env:
          CYPRESS_BASE_URL: http://localhost:3000

      - name: Upload Cypress screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots/
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos/
          if-no-files-found: ignore

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend coverage
        uses: actions/download-artifact@v4
        with:
          name: backend-coverage-node-20.x
          path: backend-coverage/

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage-node-20.x
          path: frontend-coverage/

      - name: Upload combined coverage
        uses: actions/upload-artifact@v4
        with:
          name: combined-coverage-report
          path: |
            backend-coverage/
            frontend-coverage/
          retention-days: 30
